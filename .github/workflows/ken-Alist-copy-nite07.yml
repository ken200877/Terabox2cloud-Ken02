name: 上传至Alist-Terabox
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'Teraboxdriver'       
env:
    LINK: https://861606595.tapecontent.net/radosgw/x3mV2L963vUkWp9/G1W7c6iLQ0Ht0I52xykUOWL5qGX5UKg1Ncln_J5tF3DTzAM4hIhl-ipJZYkiBUdQRW_Sss3TY0Tty0NCiqWW6ZZvZmkAUfw68XhMnSmdASe2zC9gsiVX6z8JQ4wG8EPdIiiKMdrIixNHuCYi9WbC4FBtX0pUNizoozRur6e0y9fxnKLWSLNvNzT7c-bwEpeseAoQP9AEKDZsCVnIzOET6ELekJTCcno1jUDPqu-b-W9ajtYM2IGD-hyW9DlGN6DzXMwZ-bTa7v9UzXUy/a-761.mp4 
    DOWNLOAD_FILE: $(basename $LINK)
jobs:
  Teraboxdriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 增加可用空间 (删除dotnet, android、haskell、CodeQL)
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

      - name: Aria2 Install
        run: |
            sudo apt update
            sudo apt install -y aria2 nodejs curl rclone

      - name: 运行Alist
        run: |
          curl -L -o alist.tar.gz https://github.com/alist-org/alist/releases/download/v3.30.0/alist-linux-amd64.tar.gz
          tar -xzf alist.tar.gz
          pwd
          mkdir -p ./data2
          cp -f $GITHUB_WORKSPACE/data02/* ./data2
          nohup ./alist server > nohupcmd.out 2>&1 &
          sleep 10s
          cat ./nohupcmd.out
          ls ${{github.workspace}}/data2 

      - name: 等Alist运行起来(大概1/2分钟)
        run: sleep 10s
        shell: bash
          
      - name: 'Download file'
        run: |
          echo $DOWNLOAD_FILE
          I="https://861606595.tapecontent.net/radosgw/x3mV2L963vUkWp9/G1W7c6iLQ0Ht0I52xykUOWL5qGX5UKg1Ncln_J5tF3DTzAM4hIhl-ipJZYkiBUdQRW_Sss3TY0Tty0NCiqWW6ZZvZmkAUfw68XhMnSmdASe2zC9gsiVX6z8JQ4wG8EPdIiiKMdrIixNHuCYi9WbC4FBtX0pUNizoozRur6e0y9fxnKLWSLNvNzT7c-bwEpeseAoQP9AEKDZsCVnIzOET6ELekJTCcno1jUDPqu-b-W9ajtYM2IGD-hyW9DlGN6DzXMwZ-bTa7v9UzXUy/a-761.mp4"
          aria2c --conf $GITHUB_WORKSPACE/aria2.conf --seed-time=0 -d downloads -c "$I" -o "$DOWNLOAD_FILE"
          
      - name: 上传到Alist
        run: |
          echo "${{ secrets.RCLONE_CONF }}" > ./rclone.conf
          rclone copy --config "./rclone.conf" -v "downloads/$DOWNLOAD_FILE" "Alist:Terabox(200885/Vedio" --retries 30

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ secrets.PTAKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
