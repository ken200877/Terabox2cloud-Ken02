name: 上传至Alist-Terabox
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'Teraboxdriver'       
  
jobs:
  Teraboxdriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 增加可用空间 (删除dotnet, android、haskell、CodeQL)
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL

      #- name: Aria2 Install
       # run: |
        #    sudo apt update
         #   sudo apt install -y aria2 nodejs curl

      - name: 运行Alist
        run: |
          curl -L -o alist.tar.gz https://github.com/alist-org/alist/releases/download/v3.30.0/alist-linux-amd64.tar.gz
          tar -xzf alist.tar.gz
          pwd
          mkdir -p ./data2
          cp -f $GITHUB_WORKSPACE/data/* ./data2
          nohup ./alist server > nohupcmd.out 2>&1 &
          sleep 10s
          cat ./nohupcmd.out
          ls ${{github.workspace}}/data2 
          
      - name: 'Download file'
        run: |
         curl -L -o m3u8-downloader https://github.com/llychao/m3u8-downloader/releases/download/v2.2.3/m3u8-linux-amd64
         chmod 777 ./m3u8-downloader
         DOWNLOAD_FILE=3.mp4
         ./m3u8-downloader -u https://861606595.tapecontent.net/radosgw/x3mV2L963vUkWp9/xztUuP_m75ue0smMnG5TruSPJx7ParAz8BxEQMk8KxjUNTsze08YkjEKs_MkXxuOHANG6czFL6FBMYoCERey2QA3_fQvOhAGKHivGH8sb1E7KXy8Obv8MSe-ujgHdHmxbTsgpWqSbk8Sm5zoevz2T7Bb48sL-mLyCEKbgaHnWTIlsG-l1IHYdHuKOntWlTted0aPx39_xiy2fBbkN2MIdLXoqlXV0vHEv0jrGGqSwcVuValq1ib_DosF4dLxXDuyWtLhw-5rRr-mSiAe/FSDSS-761.mp4 -o 3.mp4
       # run: |
        #  curl -v --retry 5 --retry-delay 5 -u 'admin:a6288227' -T "downloads/$DOWNLOAD_FILE" "http://localhost:5244/dav/Terabox/test/CamScanner-PDF-Scanner-App-v6.63.0.2404140000-Clean-youarefinished03.apk"
      
      - name: 上传到Alist
        run: |
          echo "${{ secrets.RCLONE_CONF }}" > ./rclone.conf
          rclone copy --config "./rclone.conf" -v "$DOWNLOAD_FILE" "Alist:Terabox(200885/Vedio" --retries 30

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
